<!doctype html><head>    <title>myWine</title>    <style type="text/css" media="screen">@import "assets/css/jqtouch.css";</style>    <style type="text/css" media="screen">@import "themes/wine/theme.css";</style>       <script src="assets/js/jquery-1.4.2.min.js" ></script>    <script src="assets/js/jqtouch.js" ></script>       <script>        var jQT = $.jQTouch({            icon: 'assets/images/myWineIcon.png',            statusBar: 'black'        });                var arrVarietal = new Array(            "Chardonnay",            "Cabernet Sauvignon",            "Merlot");                $(document).ready(function() {            $.each(arrVarietal,function( intIndex, objValue ){               $('#varietal').append($("<option>" + 					"</option>").text(objValue)); 			 			 });                         $('#add .save').click( function() {                 alert('Save Wine');									            });                    });            </script></head><body>	<div id="jqt">		<div id="home" >        	<div class="toolbar">            	<h1>myWine</h1>    			<a href="#add" class="button slideup">Add Wine</a>   			</div> 			<ul class="edgetoedge"> 				<li class="arrow"><a href="#detail">ACME Wine</a></li>			</ul>		</div> 		<div id="detail" > 			<div class="toolbar">  				<a href="#" class="back">Back</a>				<h1>ACME Wine</h1>			</div>			<ul class="rounded">				<li class="varietal">Merlot</li>				<li class="rating">3 stars</li>				<li class="description">Good value</li>			</ul>           		</div>		<div id="add">			<form>     		<div class="toolbar">            	<a href="#" class="cancel">Cancel</a>                <h1>Add Wine</h1>       			<a href="#" class="button save">Save</a>    		</div> 			<ul class="rounded">            	<li><input type="text" id="name" placeholder="Winery Name" /></li>           		<li><input type="text" id="year" placeholder="Year" /></li>          		<li>                <select id="varietal">                	<option value="">Varietal</option>   				</select>   				</li>                <li>                	<select  id="rating">                    	<option value="0">No Rating</option>    					<option value="1">1 Star</option>  						<option value="2">2 Star</option>  						<option value="3">3 Star</option>  						<option value="4">4 Star</option>   						<option value="5">5 Star</option> 					</select>  				</li>	                <li><textarea id="description" placeholder="Descripton"></textarea></li>    		</ul>            </form>		</div>         	</div></body></html>
