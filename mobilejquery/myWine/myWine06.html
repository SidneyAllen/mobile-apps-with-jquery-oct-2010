<!doctype html><head>    <title>myWine</title>    <style type="text/css" media="screen">@import "assets/css/jqtouch.css";</style>    <style type="text/css" media="screen">@import "themes/wine/theme.css";</style>       <script src="assets/js/jquery-1.4.2.min.js" ></script>    <script src="assets/js/jqtouch.js"></script>       <script>        var jQT = $.jQTouch({            icon: 'assets/images/myWineIcon.png',            statusBar: 'black'        });                var db;                var arrVarietal = new Array(            "Chardonnay",            "Cabernet Sauvignon",            "Merlot");                $(document).ready(function() {            var fileName = 'winedb';            var version = '1.0';            var displayName = "myWine Database";            var maxSize = '1024';                        db = openDatabase(fileName,version,displayName,maxSize);            db.transaction(                function(transaction) {                    transaction.executeSql(                    'CREATE TABLE IF NOT EXISTS wine ' +                    ' (id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT, ' +                    ' name TEXT, year INTEGER, varietal TEXT, rating INTEGER, description TEXT)',[]);                }            );            			$.each(arrVarietal,function( intIndex, objValue ){               $('#varietal').append($("<option></option>").text(objValue)); 			 			});                         $('#add .save').click( function() {                                 var name = $('#name').val();                var year = $('#year').val();                var varietal = $('#varietal').val();                var rating = $('#rating').val();                var description = $('#description').val();                                insertWine(name, year, varietal, rating, description);                            });                        loadWine();						<!-- code 6.3 -->			        });        function insertWine(name,year,varietal,rating,description) {            db.transaction(                 function(transaction) {                    transaction.executeSql(                    'INSERT INTO wine ' +                      ' (name, year, varietal, rating, description) VALUES ' +                     ' (?,?,?,?,?);', [name,year,varietal,rating,description] , successInsertHandler,errorHandler );            });	        }        function successInsertHandler(transaction, error) {			document.forms[0].reset();            loadWine();        }        function errorHandler(transaction, error) {            alert('error ' + error.message + ' code: '+ error.code);	        }                    function loadWine() {			db.transaction(				function (transaction) {					transaction.executeSql("SELECT * FROM wine;",  					[], successLoadHandler, errorHandler); 				}			);		}                    function successLoadHandler(transaction, results) {            $('#home .edgetoedge').empty();                            for ( i = 0; i < results.rows.length; i ++ ) {                var row = results.rows.item(i);				var currItem = 'detail_' + row.id;				                $('#home .edgetoedge').append('<li class="arrow">' +                    '<a href="#' + currItem + '" >' + row.name + '</a></li>');                                    $('#' + currItem).remove();                				$('#detail').clone().attr( 'id', currItem ).appendTo('#jqt');                				var currClone = $('#' + currItem);								$('h1', currClone).html(row.name);				$('.varietal', currClone).html(row.year + ' ' + row.varietal);				$('.rating', currClone).html(row.rating + ' stars');				$('.description', currClone).html(row.description);							            }        }				<!-- code 6.4 -->						<!-- code 6.5 -->        		        </script></head><body>	<div id="jqt">    	<div id="home" selected="true" class="edgetoedge form">        	<div class="toolbar">	            <!-- code 6.1 -->                        	<h1>myWine</h1>				<a href="#add" class="button slideup">Add Wine</a>			</div>			<ul class="edgetoedge">	        	<li class="arrow"><a href="#detail">ACME Wine</a></li>			</ul>		</div>            		<div id="detail" >			<div class="toolbar">            	<a href="#" class="back">Back</a>  				<h1>ACME Wine</h1>			</div>			<ul class="rounded">				<li class="varietal">Merlot</li>				<li class="rating">3 stars</li>				<li class="description">Good value</li>			</ul>           		</div>		<div id="add">			<form>				<div class="toolbar">					<a href="#" class="cancel">Cancel</a>					<h1>Add Wine</h1>					<a href="#" class="button save">Save</a>				</div>				<ul class="rounded">					<li><input type="text" id="name" placeholder="Winery Name" /></li>					<li><input type="text" id="year" placeholder="Year" /></li>					<li>                    <select id="varietal">						<option value="">Varietal</option>					</select>					</li>					<li>					<select  id="rating">                    	<option value="0">No Rating</option>                        <option value="1">1 Star</option>                        <option value="2">2 Star</option>                        <option value="3">3 Star</option>                        <option value="4">4 Star</option>                        <option value="5">5 Star</option>					</select>					</li>					<li><textarea id="description" placeholder="Descripton"></textarea></li>				</ul>			</form>		</div>        		<div id="settings">			<div class="toolbar">				<a href="#" class="back">Back</a>				<h1>Settings</h1>			</div> 			<div style="padding:20px;">      				<!-- code 6.2 -->                			</div>		</div>           	</div></body></html>
