<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>CSS for iPhone</title><style>body {	background-color: #ddd;	color: #222;	font-family:Helvetica;	font-size:14px;	margin:0px;	padding:0px;}#header h1 {	margin:0px;	padding:0px;	background-color:#ccc;	color:#FFF;	display:block;	font-size:20px;	font-weight:bold;		padding:10px 0px; 	text-align:center;	border-bottom:1px solid #666;		text-shadow:3px 3px 5px #000;	background: -webkit-gradient(linear, left top, left bottom,  from(#222), to(#FF6600) );	}ul {	list-style:none;	margin:10px;	padding:0px;	}ul li a {	background-color:#fff;	color:#222;	border: 1px solid #666;	display:block;	font-size:17px;	font-weight:bold;	margin-bottom:-1px;	padding:12px 10px;	text-decoration:none;	}ul li:first-child a {	-webkit-border-top-left-radius: 8px;	-webkit-border-top-right-radius: 8px;	}ul li:last-child a {	-webkit-border-bottom-left-radius: 8px;	-webkit-border-bottom-right-radius: 8px;	}div.button {	position:absolute;	top:5px;	left:5px;	height:30px;	font-weight:bold;	text-align:center;	color:#FFF;	line-height:28px;	border-width:0 8px 0 8px;		text-shadow:rgba(0,0,0,0.7) 0px -1px 0px;	-webkit-border-image: url(button.png) 0 8 0 8;			}</style></head><body><div id="container">	<div id="header">        <div class="button">MENU</div>        <h1>MAX to the MAX</h1>		<div id="posts">    		<ul>            	<li><a href="">Adobe MAX rocks LA</a></li>            	<li><a href="">Sneek Peeks Tonight</a></li>                <li><a href="">Buzz on Flash for Mobile </a></li>            </ul>    	</div>    </div>    </div></body></html>
