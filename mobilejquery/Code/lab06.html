<!-- code 6.1 --><a href="#settings" class="button leftButton slideup">Settings</a><!-- code 6.2 --><a href="#" class="whiteButton">Remove All Wines</a><!-- code 6.3 -->$('#settings .whiteButton').click( function() { 				deleteWine();});<!-- code 6.4 -->function deleteWine() {    db.transaction(        function (transaction) {            transaction.executeSql("DELETE FROM wine;",[],              successDeleteHandler, errorHandler);     });	}<!-- code 6.5 -->	function successDeleteHandler() {    loadWine();	}
